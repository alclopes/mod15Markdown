backend:
  name: github
  brancch: master
  repo:

media_folder: static/img
public_folder: /img

collections:
  - name: "author"
    label: "Autores"
    folder: "src/authors"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    fields: 
     - { label: "Nome", name: "title", widget: "string"}
     - { label: "Avatar", name: "avatar", widget: "image"}